<span style="font-family:FreeSetC,Arial; font-size:12pt; color:#000000"><b>delete. Удаление пары ключ/значение

<br>



<span style="font-family:Monospace; font-size:10pt; color:#000000"><b>^хеш.delete[ключ]</b>&nbsp;&nbsp;&nbsp;<span style="font-family:Times New Roman; font-size:12pt; color:#000000">
<br>
</span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000">
<br>
Метод удаляет из хеша пару ключ/значение.
<br>

<br>
</span><span style="font-family:FreeSetC,Arial; font-size:12pt; color:#000000"><b>Пример
<br>
</b></span><span style="font-family:Monospace; font-size:10pt; color:#000000"><span style="font-family:Monospace; font-size:10pt; color:#0000FF"><b>^man.delete[name]</b></span></span><span style="font-family:Monospace; font-size:10pt; color:#000000"><b>
<br>
</b></span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000">
<br>
Удалит ключ </span><span style="font-family:Monospace; font-size:10pt; color:#000000"><b>name</b></span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000"> и связанное с ним значение из хеша </span><span style="font-family:Monospace; font-size:10pt; color:#000000"><b>man</b></span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000">.
<br>
</span></span><br>
