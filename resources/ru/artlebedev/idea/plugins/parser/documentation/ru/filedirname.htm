<table border="0" cellspacing="0" cellpadding="2">
  <tr>
    <td>
      
<span class="h1"><b>dirname. Путь к файлу
<br />
</b></span>
    </td>
  </tr>
  <tr><td><div class="greenline"></div></td></tr>
</table>
<br />



<span class="mono"><b>^file:dirname[filespec]</b><span>
<br />

<br />
Из пути к файлу или каталогу (</span><span class="mono"><b>filespec</b></span><span>) получает только путь.
<br />

<br />
</span><span class="h1"><b>Пример
<br />
</b></span><span class="mono"><span class="monoblue"><b>#имя&nbsp;файла
<br />
^file:dirname[</b></span></span><span class="mono"><b>/a/some.tar.gz</b><span class="monoblue"><b>]
<br />
#имя&nbsp;каталога…
<br />
^file:dirname[</b></span></span><span class="mono"><b>/a/b/</b><span class="monoblue"><b>]</b></span></span><span class="mono"><b>
<br />
</b></span><span>
<br />
Оба вызова выдадут:</span><span class="mono"><b>
<br />
/a
<br />
</b></span></span><br />




</body>
</html>
