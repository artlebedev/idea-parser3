<span class="mono"><b>^continue[]</b><span>
<br />

<br />
Оператор </span><span class="mono"><b>continue</b></span><span> может быть использован внутри циклов (</span><span class="mono"><span class="monoblue"><b><a href="opfor.htm">for</a></b></span></span><span>, </span><span class="mono"><span class="monoblue"><b><a href="opwhile.htm">while</a></b></span></span><span>, </span><span class="mono"><span class="monoblue"><b><a href="tablemenu.htm">menu</a></b></span></span><span>, </span><span class="mono"><span class="monoblue"><b><a href="hashforeach.htm">foreach</a></b></span></span><span>) для их принудительного прерывания текущей итерации цикла и переходу к следующей.
<br />
Использование оператора вне цикла недопустимо и приводит к ошибке.
