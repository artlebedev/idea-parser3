<br />

<br />



<span class="mono"><b>$request:uri</b><span style="font-family:Monospace; font-size:12pt; color:#000000"><b>&nbsp;&nbsp;&nbsp;
<br />
</b></span><span>
<br />
Возвращает URI документа.
<br />

<br />
</span><span class="h1"><b>Пример</b><b>
<br />
</b></span><span>Предположим, пользователь запросил такую страницу: </span><span class="mono">http://www.mysite.ru/news/articles.html?year=2000&amp;month=05&amp;day=27
<br />
</span><span>
<br />
Тогда:
<br />
</span><span class="mono"><span class="monoblue"><b>$request:uri</b></span></span><span class="mono"><b>
<br />
</b></span><span>
<br />
вернет:
<br />
</span><span class="mono"><b>/news/articles.html?year=2000&amp;month=05&amp;day=27</b></span><span>
<br />
</span></span><br />
