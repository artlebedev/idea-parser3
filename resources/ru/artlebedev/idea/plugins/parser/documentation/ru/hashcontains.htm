<span class="mono"><b>^хеш.contain</b><b>s</b><b>[ключ]</b>&nbsp;&nbsp;&nbsp;<span style="font-family:Times New Roman; font-size:12pt; color:#000000">
<br />
</span><span>
<br />
Метод возвращает "</span><span class="mono"><b>истина</b><b>"</b></span><span> если в хеше содержится запись с указанным ключём и "</span><span class="mono"><b>ложь</b></span><span>" в противном случае.
<br />

<br />
</span><span class="h1"><b>Пример
<br />
</b></span><span class="mono"><span class="monoblue"><b>^if(^man.contain</b></span></span><span class="mono"><span class="monoblue"><b>s</b></span></span><span class="mono"><span class="monoblue"><b>[birthday]){</b></span></span><span class="mono"><b>
<br />
&nbsp;&nbsp;&nbsp;У&nbsp;посетителя&nbsp;определена&nbsp;дата&nbsp;рождения.
<br />
</b><span class="monoblue"><b>}</b></span></span><span class="mono"><b>
<br />
</b></span><span>
