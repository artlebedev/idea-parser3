<span><b>^file:dirname[filespec]</b><span><b>
<br />
</b></span><span>
<br />
</span><span>Retrieves path from path and filename to file/directory (<b>filespec</b>).</span><span>
<br />
<b>
<br />
</b><b>Example</b><u>
<br />
</u></span><span><span><b>#filename
<br />
^file:dirname[/a/some.tar.gz]
<br />
#directory's&nbsp;name&#133;
<br />
^file:dirname[/a/b/]</b></span></span><span><b>
<br />
</b></span><span>
<br />
</span><span>In both cases the result will be:
<br />
</span><span><b>/a</b><b>
<br />
</b></span></span><br />
