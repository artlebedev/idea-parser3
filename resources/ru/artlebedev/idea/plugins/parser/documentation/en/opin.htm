<span class="mono"><b>in&nbsp;"/directory/"
<br />
</b><span>
<br />
The operator checks if document is in directory and returns Boolean value (true/false).
<br />

<br />
</span><span class="h1"><b>Example
<br />
</b></span><span class="mono"><span class="monoblue"><b>^</b></span></span><span class="mono"><span class="monoblue"><b><a href="opif.htm">if</a></b></span></span><span class="mono"><span class="monoblue"><b>(in&nbsp;"/news/"){
<br />
</b></span></span><span class="mono"><b>&nbsp;&nbsp;&nbsp;We're&nbsp;in&nbsp;news&nbsp;section
<br />
</b><span class="monoblue"><b>}{
<br />
</b></span></span><span class="mono"><b>&nbsp;&nbsp;&nbsp;&lt;a&nbsp;href="/news/"&gt;News&nbsp;section&lt;/a&gt;
<br />
</b><span class="monoblue"><b>}</b></span></span><span>
<br />
</span></span><br />
