<br />



<span class="mono"><b>^hash.delete[key]
<br />
</b><span>
<br />
The method deletes specified </span><span class="mono"><b>key</b></span><span>/</span><span class="mono"><b>value</b></span><span> pair from </span><span class="mono"><b>hash</b></span><span>.
<br />
<b>
<br />
</b></span><span class="h1"><b>Example</b></span><span><u>
<br />
</u>Code&#133;
<br />

<br />
</span><span class="mono"><span class="monoblue"><b>^man.delete[name]</b></span></span><span class="mono"><b>
<br />
</b></span><span>
<br />
&#133;will delete key </span><span class="mono"><b>name&nbsp;</b></span><span>and related value from hash </span><span class="mono"><b>$man</b></span><span>.
<br />
</span></span><br />
