<span><b>$form:qtail
<br />
</b><span>
<br />
Returns the part of </span><span><b><a href="requestquery.htm">$request:query</a></b></span><span> after the second question sign (</span><span><b>?</b></span><span>).
<br />
</span><span><b>
<br />
</b><b>Example</b></span><span><b>
<br />
</b></span><span>Assume, requested page is&#133;
<br />
</span><span>http://www.mysite.ru/news/article.html?year=2000&amp;month=05&amp;day=27?thisText
<br />
</span><span>
<br />
Then,
<br />
</span><span><b>$form:qtail
<br />
</b></span><span>
<br />
&#133;will return&#133;
<br />
</span><span><b>thisText
<br />
</b></span><span>
<br />
</span></span><br />
