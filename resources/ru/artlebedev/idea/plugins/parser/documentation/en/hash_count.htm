<span><b>^hash.count[]
<br />
</b><span>
<br />
The method returns number of hash keys.
<br />

<br />
</span><span><b>Example
<br />
</b></span><span>Code&#133;
<br />

<br />
</span><span><span><b>$man[
<br />
&nbsp;&nbsp;&nbsp;$.name[</b></span></span><span><b>Jack</b><span><b>]
<br />
&nbsp;&nbsp;&nbsp;$.age[</b></span></span><span><b>22</b><span><b>]
<br />
&nbsp;&nbsp;&nbsp;$.sex[</b></span></span><span><b>m</b><span><b>]
<br />
]
<br />
^man._count[]
<br />
</b></span></span><span>
<br />
&#133;will return: </span><span><b>3</b></span><span>
<br />

<br />
When used in mathematical expressions, numerical value of hash is equal to its keys' number:
<br />

<br />
</span><span><span><b>^if($man&nbsp;&gt;&nbsp;2){</b></span></span><span><b>greater</b><span><b>}</b></span></span><span>
