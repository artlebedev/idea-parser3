<span class="h1"><b>_count. Number of hash keys
<br />
</b></span>
    </td>
  </tr>
  <tr><td><div class="greenline"></div></td></tr>

<br />



<span class="mono"><b>^hash.count[]
<br />
</b><span>
<br />
The method returns number of hash keys.
<br />

<br />
</span><span class="h1"><b>Example
<br />
</b></span><span>Code&#133;
<br />

<br />
</span><span class="mono"><span class="monoblue"><b>$man[
<br />
&nbsp;&nbsp;&nbsp;$.name[</b></span></span><span class="mono"><b>Jack</b><span class="monoblue"><b>]
<br />
&nbsp;&nbsp;&nbsp;$.age[</b></span></span><span class="mono"><b>22</b><span class="monoblue"><b>]
<br />
&nbsp;&nbsp;&nbsp;$.sex[</b></span></span><span class="mono"><b>m</b><span class="monoblue"><b>]
<br />
]
<br />
^man._count[]
<br />
</b></span></span><span>
<br />
&#133;will return: </span><span class="mono"><b>3</b></span><span>
<br />

<br />
When used in mathematical expressions, numerical value of hash is equal to its keys' number:
<br />

<br />
</span><span class="mono"><span class="monoblue"><b>^if($man&nbsp;&gt;&nbsp;2){</b></span></span><span class="mono"><b>greater</b><span class="monoblue"><b>}</b></span></span><span>
<br />
</span></span><br />
