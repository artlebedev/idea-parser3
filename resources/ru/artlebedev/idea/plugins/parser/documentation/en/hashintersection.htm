<body>


<span><b>Example</b></h1><span><u>
<br />
</u>Code&#133;
<br />

<br />
</span><span><span><b>$man[
<br />

<br />

<br />

<br />
]
<br />

<br />

<br />
&nbsp;&nbsp;&nbsp;$.weight[</b></span></span><span><b>50</b><span><b>]
<br />
]

</span></span><br />
