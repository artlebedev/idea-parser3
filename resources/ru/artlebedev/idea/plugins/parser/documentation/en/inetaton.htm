    <title>aton. Convert string with IP address to number</title><meta content="text/html; charset=utf-8" http-equiv="Content-Type">

<body>


<table border="0" cellspacing="0" cellpadding="2">
  <tr>
    <td>
      
<span style="font-family:Arial; font-size:12pt; color:#000000"><b>aton. Convert string with IP address to number (Address To Number)</b><b>
<br />
</b></span>
    </td>
  </tr>
  <tr><td><div class="greenline"></div></td></tr>
</table>
<br />



<span class="mono"><b>^inet:aton[IP&nbsp;address]</b><span style="font-family:Times New Roman; font-size:12pt; color:#000000"><b>
<br />
</b></span><span>
<br />
</span><span>IP address will be converted to number. This methos is similar to inet_aton perl and MySQL server functions.</span><span style="font-family:Times New Roman; font-size:12pt; color:#000000"><b>
<br />
</b></span><span>
<br />

<br />
</span><span class="h1"><b>Example</b></span><span style="font-family:Times New Roman; font-size:12pt; color:#000000"><b> 
<br />
</b></span><span class="mono"><span class="monoblue"><b>^inet:aton[</b></span></span><span class="mono"><b>10.0.0.2</b><span class="monoblue"><b>]</b></span></span><span>
<br />

<br />
...returns number 167772162. </span><span>
<br />

<br />
</span></span><br />




</body>
</html>
