<span class="mono"><b>^continue[]</b><span>
<br />

<br />
Operator </span><span class="mono"><b>continue</b></span><span> can be used inside of loop (</span><span class="mono"><span class="monoblue"><b><a href="opfor.htm">for</a></b></span></span><span>, </span><span class="mono"><span class="monoblue"><b><a href="opwhile.htm">while</a></b></span></span><span>, </span><span class="mono"><span class="monoblue"><b><a href="tablemenu.htm">menu</a></b></span></span><span>, </span><span class="mono"><span class="monoblue"><b><a href="hashforeach.htm">foreach</a></b></span></span><span>) for force finishing current loops` step and going to next one.
<br />
You can't use this operator outside of loop.
