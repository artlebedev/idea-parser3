<span class="mono"><b>^math:pow(number;power)
<br />
</b><span>
<br />
This method raises a number to power.
<br />
</span><span class="h1"><b>
<br />
Example</b></span><span>
<br />
</span><span class="mono"><span class="monoblue"><b>^math:pow(2;10)</b></span></span><span class="mono"><b>
<br />
</b></span><span>
<br />
&#133;returns 1024, i.e. (2<font size="-1"><sup>10</sup></font> = 1024)
<br />
</span></span><br />
