<span style="font-family:Arial; font-size:12pt; color:#000000"><b>ntoa. Convert number to a string with IP address (Number To Address)</b><b>
<br />
</b></span>
    </td>
  </tr>
  <tr><td><div class="greenline"></div></td></tr>

<br />



<span class="mono"><b>^inet:</b><b>n</b><b>to</b><b>a</b><b>(number)</b><b>
<br />

<br />
</b><span>Number will be converted to a string with IP address. This method is similar to inet_ntoa perl and MySQL server functions.</span><span class="mono"><b>
<br />

<br />

<br />
</b></span><span class="h1"><b>Example</b></span><span style="font-family:Times New Roman; font-size:12pt; color:#000000"><b> 
<br />
</b></span><span class="mono"><span class="monoblue"><b>^inet:</b></span></span><span class="mono"><span class="monoblue"><b>n</b></span></span><span class="mono"><span class="monoblue"><b>to</b></span></span><span class="mono"><span class="monoblue"><b>a(</b></span></span><span class="mono"><b>167772162</b><span class="monoblue"><b>)</b></span></span><span>
<br />

<br />
...returns string '10.0.0.2'. </span><span>
<br />

<br />
</span></span><br />
