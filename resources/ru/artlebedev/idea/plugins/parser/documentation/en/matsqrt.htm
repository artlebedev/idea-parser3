<span class="mono"><b>^math:sqrt(number)
<br />
</b><span>
<br />

<br />

<br />
</span><span class="h1"><b>Example
<br />
</b></span><span class="mono"><span class="monoblue"><b>^math:sqrt(16)</b></span></span><span class="mono"><b>
<br />
</b></span><span>
<br />

<br />

<br />
<i>Note (if you have completely forgotten what you learnt at school):
<br />
n</i><i><font size="-1"><sup>th</i></sup></font><i> root of a number is calculated by raising it to the power 1/n.</i>
