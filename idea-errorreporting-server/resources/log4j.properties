log4j.rootCategory=WARN, Console, File
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %-5p [%c{1}:%L] %m%n

log4j.appender.File=org.apache.log4j.RollingFileAppender
log4j.appender.File.file=${catalina.home}/logs/ideaErrorReceiver.log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d %-5p [%c{1}:%L] %m%n
log4j.appender.File.MaxFileSize=1000KB
log4j.appender.File.MaxBackupIndex=10

log4j.category.nu.studer.idea.errorreporting=INFO