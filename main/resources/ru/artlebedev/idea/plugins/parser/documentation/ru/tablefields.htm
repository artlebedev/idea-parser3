<span class="mono"><b>$таблица.поле&nbsp;&nbsp;&nbsp;
<br />
</b><span>Возвращает содержимое столбца </span><span class="mono"><b>поле</b></span><span> из текущей строки таблицы.
<br />

<br />
</span><span class="h1"><b>Пример</b></span><span>
<br />
</span><span class="mono"><span class="monoblue"><b>$таблица.name</b></span></span><span class="mono"><b>
<br />
</b></span><span>
<br />
Пример вернет значение, определенное в колонке </span><span class="mono"><b>name</b></span><span> текущей строки таблицы.
<br />
</span></span><br />
