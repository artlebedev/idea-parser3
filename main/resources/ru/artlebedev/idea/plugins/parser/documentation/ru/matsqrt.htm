<table border="0" cellspacing="0" cellpadding="2">

    <td>
      
<span class="h1"><b>sqrt. Квадратный корень числа
<br />
</b></span>
    </td>
  </tr>
  <tr><td><div class="greenline"></div></td></tr>
</table>
<br />



<span class="mono"><b>^math:sqrt(число)&nbsp;&nbsp;&nbsp;
<br />
</b><span>
<br />
Вычисляет квадратный корень числа.
<br />

<br />
</span><span class="h1"><b>Пример
<br />
</b></span><span class="mono"><span class="monoblue"><b>^math:sqrt(16)</b></span></span><span> - получаем 4</span><span style="font-family:Times New Roman; font-size:12pt; color:#000000">
<br />

<br />
</span><span><i>Примечание [если вы совсем забыли родную школу]: корень n-ной степени вычисляется как возведение в степень 1/n.</i>
<br />
</span></span><br />




</body>
</html>
