<span class="mono"><b>^file:delete</b><b>[</b><b><a href="app1.htm">path</a></b><b>]</b><span>
<br />
</span><span>
<br />
Deletes specified file.
<br />
</span><span class="mono"><b>path</b></span><span>-path and name of file
<br />

<br />
If the directory is found empty after a file is deleted, the directory will also be deleted (if possible).
<br />
</span><span class="h1"><b>
<br />
</b><b>Example</b></span><span><u>
<br />
</u></span><span class="mono"><span class="monoblue"><b>^file:delete[story.txt]</b></span></span><span>
<br />
</span></span><br />
