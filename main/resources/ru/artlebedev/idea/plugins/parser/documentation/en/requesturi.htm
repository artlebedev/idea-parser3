<br />
</b><span>
<br />

<br />
<u>
<br />
</u><b>Example
<br />
</b></span><span>Let's assume, a visitor requests the following page:
<br />

<br />

<br />
</b></span><span>

<br />
</span><span class="mono"><b>$request:uri
<br />
</b></span><span>
<br />
will return:
<br />
</span><span class="mono"><b>/news/index.html?year=2000&amp;month=05&amp;day=27</b></span><span>

</span></span><br />
