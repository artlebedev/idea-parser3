<html>
<head>
    
    
    <title>_count. Количество ключей хеша</title><meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    

</head>

<body>


<table border="0" cellspacing="0" cellpadding="2">
  <tr>
    <td>
      
<span class="h1"><b>_count. Количество ключей хеша
<br />
</b></span>
    </td>
  </tr>
  <tr><td><div class="greenline"></div></td></tr>
</table>
<br />



<span class="mono"><b>^хеш._count[]</b>&nbsp;&nbsp;&nbsp;<span style="font-family:Times New Roman; font-size:12pt; color:#000000">
<br />
</span><span>
<br />
Возвращает количество ключей хеша.
<br />

<br />
</span><span class="h1"><b>Пример
<br />
</b></span><span class="mono"><span class="monoblue"><b>$man[
<br />
&nbsp;&nbsp;&nbsp;$.name[</b></span></span><span class="mono"><b>Вася</b><span class="monoblue"><b>]
<br />
&nbsp;&nbsp;&nbsp;$.age[</b></span></span><span class="mono"><b>22</b><span class="monoblue"><b>]
<br />
&nbsp;&nbsp;&nbsp;$.sex[</b></span></span><span class="mono"><b>m</b><span class="monoblue"><b>]
<br />
]
<br />
^man._count[]
<br />
</b></span></span><span>
<br />
Вернет: </span><span class="mono"><b>3</b></span><span>.
<br />

<br />
В выражениях числовое значение хеша равно количеству ключей:
<br />
</span><span class="mono"><span class="monoblue"><b>^if($man&nbsp;&gt;&nbsp;2){</b></span></span><span class="mono"><b>больше</b><span class="monoblue"><b>}</b></span></span><span>
<br />
</span></span><br />




</body>
</html>
