<br />



<span class="mono"><b>^строка.format[форматная_строка]
<br />
</b><span>
<br />
Метод выводит значение переменной в заданном формате (см. <a href="app2.htm">Форматные строки</a>).
<br />
Выполняется автоматическое преобразование строки к числу.
<br />

<br />
</span><span class="h1"><b>Пример
<br />
</b></span><span class="mono"><span class="monoblue"><b>$var[15.67678678]
<br />
^var.format[%.2f]</b></span></span><span class="mono"><b>
<br />
</b></span><span>
<br />
Возвратит: </span><span class="mono"><b>15.68</b></span><span>
<br />
</span></span><br />




</body>
