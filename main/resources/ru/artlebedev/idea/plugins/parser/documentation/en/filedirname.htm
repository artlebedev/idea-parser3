<span class="mono"><b>^file:dirname[filespec]</b><span style="font-family:Monospace; font-size:12pt; color:#000000"><b>
<br />
</b></span><span class="h1">
<br />
</span><span>Retrieves path from path and filename to file/directory (<b>filespec</b>).</span><span class="h1">
<br />
<b>
<br />
</b><b>Example</b><u>
<br />
</u></span><span class="mono"><span class="monoblue"><b>#filename
<br />
^file:dirname[/a/some.tar.gz]
<br />
#directory's&nbsp;name&#133;
<br />
^file:dirname[/a/b/]</b></span></span><span style="font-family:Monospace; font-size:12pt; color:#000000"><b>
<br />
</b></span><span class="mono">
<br />
</span><span>In both cases the result will be:
<br />
</span><span class="mono"><b>/a</b><b>
<br />
</b></span></span><br />
