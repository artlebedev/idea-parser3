<head>
    
    
    <title>ntoa. Преобразование числа в строку с IP адресом</title><meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    

</head>

<body>


<table border="0" cellspacing="0" cellpadding="2">
  <tr>
    <td>
      
<span style="font-family:Arial; font-size:12pt; color:#000000"><b>ntoa. Преобразование числа в строку с IP адресом</b><b> (Number To Address)</b><b>
<br />
</b></span>
    </td>
  </tr>
  <tr><td><div class="greenline"></div></td></tr>
</table>
<br />



<span class="mono"><b>^</b><b>inet</b><b>:n</b><b>toa</b><b>(число</b><b>)
<br />

<br />
</b><span>Переданное число будет преобразовано в строку с IP адресом. Метод аналогичен функции inet_ntoa MySQL сервера и perl.
<br />

<br />

<br />
</span><span class="h1"><b>Пример
<br />
</b></span><span class="mono"><span class="monoblue"><b>^inet:ntoa(</b></span></span><span class="mono"><b>167772162</b><span class="monoblue"><b>)</b></span></span><span class="mono"><span class="monoblue"><b>&nbsp;</b></span></span><span>- получаем строку '10.0.0.2'
<br />
</span><span>
<br />
</span></span><br />




</body>
</html>
