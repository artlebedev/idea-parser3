    <td>
      
<span class="h1"><b>delete. Удаление пары ключ/значение
<br />
</b></span>
    </td>
  </tr>
  <tr><td><div class="greenline"></div></td></tr>

<br />



<span class="mono"><b>^хеш.delete[ключ]</b>&nbsp;&nbsp;&nbsp;<span style="font-family:Times New Roman; font-size:12pt; color:#000000">
<br />
</span><span>
<br />
Метод удаляет из хеша пару ключ/значение.
<br />

<br />
</span><span class="h1"><b>Пример
<br />
</b></span><span class="mono"><span class="monoblue"><b>^man.delete[name]</b></span></span><span class="mono"><b>
<br />
</b></span><span>
<br />
Удалит ключ </span><span class="mono"><b>name</b></span><span> и связанное с ним значение из хеша </span><span class="mono"><b>man</b></span><span>.
<br />
</span></span><br />




</body>
</html>
