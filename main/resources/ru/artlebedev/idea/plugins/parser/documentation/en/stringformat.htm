<span class="h1"><b>format. Outputting a number in specified format
<br />
</b></span>

<br />



<span class="mono"><b>^</b><b>string</b><b>.format[</b><b>format_string</b><b>]
<br />
</b><span>
<br />
The method outputs variable's value in </span><span class="mono"><b>specified&nbsp;format</b></span><span> (see <a href="app2.htm">format strings</a>).
<br />
The </span><span class="mono"><b>string</b></span><span> is automatically converted into a number.
<br />
<u>
<br />
</u></span><span class="h1"><b>Example</b></span><span><b>
<br />
</b></span><span class="mono"><span class="monoblue"><b>$var[</b></span></span><span class="mono"><b>15.67678678</b><span class="monoblue"><b>]
<br />
^var.format[%.2f]</b></span></span><span class="mono"><b>
<br />
</b></span><span>
<br />
The code will return </span><span class="mono"><b>15.68</b></span><span>
<br />
</span></span><br />
