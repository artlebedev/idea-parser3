<table border="0" cellspacing="0" cellpadding="2">

    <td>
      
<span class="h1"><b>trunc, frac. Операции с целой/дробной частью числа
<br />
</b></span>
    </td>

  <tr><td><div class="greenline"></div></td></tr>

<span class="mono"><b><table border="0" cellpadding="1"><tr><td align="left" valign="top" width="165">
<span class="mono"><b>^math:trunc(число)</b>
<br />
</span></td><td align="left" valign="top" width="270">
<span>- возвращает целую часть числа<span class="mono">
<br />
</span></span></td></tr><tr><td align="left" valign="top" width="165">
<span class="mono"><b>^math:frac(число)</b>
<br />
</span></td><td align="left" valign="top" width="270">
<span>- возвращает дробную часть числа<span class="mono">
<br />
</span></span></td></tr></table>
<br />
</b><span>
<br />
</span><span class="h1"><b>Пример</b></span><span>
<br />
<table border="0" cellpadding="1"><tr><td align="left" valign="top" width="165">
<span class="mono"><span class="monoblue"><b>^math:trunc(85.506)</b></span><span class="mono">
<br />
</span></span></td><td align="left" valign="top" width="270">
<span>- получаем 85 <span class="mono">
<br />
</span></span></td></tr><tr><td align="left" valign="top" width="165">
<span class="mono"><span class="monoblue"><b>^math:frac(85.506) </b></span><span class="mono">
<br />
</span></span></td><td align="left" valign="top" width="270">
<span>- получаем 0.506<span class="mono">
<br />
</span></span></td></tr></table>
<br />
</span></span><br />
