<br />



<span class="mono"><b>^</b><b>string</b><b>.upper[]</b>&nbsp;&nbsp;&nbsp;
<br />
<b>^</b><b>string</b><b>.lower[]</b>&nbsp;&nbsp;&nbsp;<span style="font-family:Times New Roman; font-size:12pt; color:#000000">
<br />
</span><span>
<br />
These methods convert </span><span class="mono"><b>string</b></span><span> to uppercase or lowercase. For this method to work, we need </span><span class="mono"><span class="monoblue"><b>$request:charset</b></span></span><span> to be specified.
<br />
</span><span class="h1"><b>
<br />
</b><b>Example</b></span><span><u>
<br />
</u></span><span class="mono"><span class="monoblue"><b>$str[</b></span></span><span class="mono"><b>Keep&nbsp;off&nbsp;the&nbsp;grass!</b><span class="monoblue"><b>]
<br />
^str.upper[]
<br />
</b></span></span><span>
<br />
The code will return: </span><span class="mono"><b>KEEP&nbsp;OFF&nbsp;THE&nbsp;GRASS!</b></span><span>
<br />
</span></span><br />
