<br />



<span class="mono"><b>^hash_a.intersects[hash_b]
<br />
</b><span>
<br />
The method checks if hashes intersect (i.e. have common keys). It returns Boolean </span><span class="mono"><b>TRUE</b></span><span> if hashes intersect, or </span><span class="mono"><b>FALSE</b></span><span> if they don't.
<br />

<br />
</span><span class="h1"><b>Example
<br />
</b></span><span class="mono"><span class="monoblue"><b>^if(^man.intersects[$woman]){
<br />
</b></span></span><span class="mono"><b>&nbsp;&nbsp;&nbsp;Intersection&nbsp;found
<br />
</b><span class="monoblue"><b>}{
<br />
</b></span></span><span class="mono"><b>&nbsp;&nbsp;&nbsp;Intesection&nbsp;not&nbsp;found
<br />
</b><span class="monoblue"><b>}</b></span></span><span>
<br />
</span></span><br />
