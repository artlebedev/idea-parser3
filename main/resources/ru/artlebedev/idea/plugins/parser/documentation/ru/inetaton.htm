    <title>aton. Преобразование строки с IP адресом в число</title><meta content="text/html; charset=utf-8" http-equiv="Content-Type">

<body>


<table border="0" cellspacing="0" cellpadding="2">
  <tr>
    <td>
      
<span style="font-family:Arial; font-size:12pt; color:#000000"><b>aton. Преобразование строки с IP адресом в число</b><b> (Address To Number)</b><b>
<br />
</b></span>
    </td>
  </tr>
  <tr><td><div class="greenline"></div></td></tr>
</table>
<br />



<span class="mono"><b>^</b><b>inet</b><b>:</b><b>aton</b><b>[строка]
<br />

<br />
</b><span>Переданное строка с IP адресом будет преобразовано в число. Метод аналогичен функции inet_aton MySQL сервера и perl.
<br />

<br />

<br />
</span><span class="h1"><b>Пример
<br />
</b></span><span class="mono"><span class="monoblue"><b>^inet:</b></span></span><span class="mono"><span class="monoblue"><b>a</b></span></span><span class="mono"><span class="monoblue"><b>to</b></span></span><span class="mono"><span class="monoblue"><b>n</b></span></span><span class="mono"><span class="monoblue"><b>[</b></span></span><span class="mono"><b>10.0.0.2</b><span class="monoblue"><b>]</b></span></span><span class="mono"><span class="monoblue"><b>&nbsp;</b></span></span><span>- получаем число 167772162.</span><span>
<br />
</span></span><br />




</body>
</html>
