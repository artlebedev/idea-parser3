<br />



<span class="mono"><b>^hashfile.delete[ключ]</b>&nbsp;&nbsp;&nbsp;<span style="font-family:Times New Roman; font-size:12pt; color:#000000">
<br />
</span><span>
<br />
Метод удаляет из файла пару </span><span class="mono"><b>ключ/значение</b></span><span>.
<br />

<br />
<i>Замечание: физического удаления из файла не происходит. Пара с указанным ключём лишь помечается как удалённая и последующая запись новых данных может использовать освободившееся место.
<br />
</i>
<br />
