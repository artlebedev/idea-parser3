<span class="mono"><b>^i</b><b>mage</b><b>.pixel(x;y)
<br />
</b><span>
<br />
Returns the color of the image pixel specified. If coordinates are out of image bounds, returns -1.<i>
<br />
</i>
<br />
</span><span class="mono"><b>^i</b><b>mage</b><b>.pixel(x;y;color)
<br />
</b></span><span>
<br />
Sets </span><span class="mono"><b>color</b></span><span> of the image pixel specified.
<br />
</span></span><br />
