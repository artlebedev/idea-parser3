<br />

<span class="mono"><b><table border="0" cellpadding="1"><tr><td align="left" valign="top" width="165">
<span class="mono"><b>^math:trunc(</b><b>number</b><b>)</b>
<br />
</span></td><td align="left" valign="top" width="270">
<span>- Returns integer part<span class="mono">
<br />
</span></span></td></tr><tr><td align="left" valign="top" width="165">
<span class="mono"><b>^math:frac(</b><b>number</b><b>)</b>
<br />
</span></td><td align="left" valign="top" width="270">
<span>- Returns fractional part<span class="mono">
<br />
</span></span></td></tr></table>
<br />
</b><span>
<br />
</span><span class="h1"><b>Example</b><u>
<br />
</u></span><span><table border="0" cellpadding="1"><tr><td align="left" valign="top" width="165">
<span class="mono"><span class="monoblue"><b>^math:trunc(85.506)</b></span><span class="mono">
<br />
</span></span></td><td align="left" valign="top" width="270">
<span>-Will return 85<span class="mono">
<br />
</span></span></td></tr><tr><td align="left" valign="top" width="165">
<span class="mono"><span class="monoblue"><b>^math:frac(85.506) </b></span><span class="mono">
<br />
</span></span></td><td align="left" valign="top" width="270">
<span>-Will return 0.506<span class="mono">
<br />
</span></span></td></tr></table>
