<span style="font-family:Monospace; font-size:10pt; color:#000000"><b>^math:pow(число;степень)&nbsp;&nbsp;&nbsp;
<br>
</b><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000">
<br>
Возводит число в степень.  
<br>

<br>
</span><span style="font-family:FreeSetC,Arial; font-size:12pt; color:#000000"><b>Пример
<br>
</b></span><span style="font-family:Monospace; font-size:10pt; color:#000000"><span style="font-family:Monospace; font-size:10pt; color:#0000FF"><b>^math:pow(2;10)</b></span></span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000"> - получаем 1024 ( 2<font size="-1"><sup>10</sup></font> =1024 )
<br>
</span></span><br>
