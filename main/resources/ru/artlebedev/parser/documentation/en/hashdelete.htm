<span style="font-family:Monospace; font-size:10pt; color:#000000"><b>^hash.delete[key]
<br>
</b><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000">
<br>
The method deletes specified </span><span style="font-family:Monospace; font-size:10pt; color:#000000"><b>key</b></span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000">/</span><span style="font-family:Monospace; font-size:10pt; color:#000000"><b>value</b></span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000"> pair from </span><span style="font-family:Monospace; font-size:10pt; color:#000000"><b>hash</b></span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000">.
<br>
<b>
<br>
</b></span><span style="font-family:FreeSetC,Arial; font-size:12pt; color:#000000"><b>Example</b></span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000"><u>
<br>
</u>Code&#133;
<br>

<br>
</span><span style="font-family:Monospace; font-size:10pt; color:#000000"><span style="font-family:Monospace; font-size:10pt; color:#0000FF"><b>^man.delete[name]</b></span></span><span style="font-family:Monospace; font-size:10pt; color:#000000"><b>
<br>
</b></span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000">
<br>
&#133;will delete key </span><span style="font-family:Monospace; font-size:10pt; color:#000000"><b>name&nbsp;</b></span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000">and related value from hash </span><span style="font-family:Monospace; font-size:10pt; color:#000000"><b>$man</b></span><span style="font-family:FreeSetC,Arial; font-size:10pt; color:#000000">.
<br>
</span></span><br>
